<app-loader *ngIf="loading"></app-loader>
 <app-dashboard-menu></app-dashboard-menu>
 <div id="menufix">
 <app-header></app-header>
 
 <div class="container">
     <div class="row">
        
      
             
            
            
            <div class="col-12 ">
              <section>
                  <div class="row block d-flex align-items-center">
                      <div class="col-sm-3"><h3>My Classes</h3></div>
                       
                      
                  </div>
                  
                  <div *ngFor="let course of courses">
                  
                  <h3>{{DataService.courseName(course.courseType)}}</h3>
                    <table class="table">
                      <thead>
                        <tr>
                         
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Email</th>
                         
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let user of course.attendance; let i = index">
                         
                          <td>{{user.FirstName}}</td>
                          <td>{{user.LastName}}</td>
                          <td>{{user.Email}}</td>
                         
                        </tr>
                        
                      </tbody>
                    </table>

                  </div>

                 
               </section>
            </div>
            <div style="text-align: center;" class="col-12">
                <hr>
               <ngb-pagination [collectionSize]="collectionSize"  (pageChange)="loadPage($event)" [(page)]="page" [maxSize]="10" [pageSize]="pageSize"  [boundaryLinks]="true"></ngb-pagination>

            </div>

            
            
             
         </div>
     </div>
 
 
 <app-footer></app-footer>
 </div>
