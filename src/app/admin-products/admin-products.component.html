<app-loader *ngIf="loading"></app-loader>
   
 <app-dashboard-menu></app-dashboard-menu>
 <div id="menufix">
 <app-header></app-header>
 
 <div class="container">
     <div class="row">
          
        
             
            
            
            <div class="col-12 ">
              <section>
                  <div class="row block d-flex align-items-center">
                      <div class="col-sm-6"><h3>Products</h3></div>
                      <div class="col-sm-3"><button [routerLink]="['/dashboard/products/create']">Create Product</button></div>
                      <div class="col-sm-3"><form (ngSubmit)="search(1)"><input type="text" placeholder="Search" name="Search" [(ngModel)]="query" class="form-control form-control-sm"></form></div>
                  </div>
                  
                  <table class="table">
                      <thead>
                        <tr>
                          
                          <th>Name</th>
                         <th>Product Code</th>
                         <th>Edit</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of set">
                          
                           <td>{{item.Name}}</td>
                         <td>{{item.ProductCode}}</td>
                         
                         <td><a [routerLink]="['/dashboard/products/detail/'+item._id]">Edit</a></td>

                        </tr>
                       
                      </tbody>
                    </table>
               </section>
            </div>
            <div style="text-align: center;" class="col-12">
                <hr>
               <ngb-pagination [collectionSize]="collectionSize"  (pageChange)="loadPage($event)" [(page)]="page" [maxSize]="10" [pageSize]="pageSize"  [boundaryLinks]="true"></ngb-pagination>

            </div>

            
            
             
         
     </div>
 </div>
 
 <app-footer></app-footer>
 </div>
