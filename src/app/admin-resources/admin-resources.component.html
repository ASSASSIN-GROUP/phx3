<app-loader *ngIf="loading"></app-loader>
 <app-dashboard-menu></app-dashboard-menu>
 <div id="menufix">
 <app-header></app-header>
 
 <div class="container">
     <div class="row">
         
        
             
            
            
            <div class="col-12 ">
              <section>
                  <div class="row block d-flex align-items-center">
                      <div class="col-sm-6"><h3>Resources</h3></div>
                      <div class="col-sm-3"><button [routerLink]="['/dashboard/resources/create']">Create Resource</button></div>
                      <div class="col-sm-3"><form (ngSubmit)="search(1)"><input type="text" placeholder="Search" name="Search" [(ngModel)]="query" class="form-control form-control-sm"></form></div>
                  </div>
                  
                  <table class="table">
                      <thead>
                        <tr>
                          
                          <th>Description</th>
                          
                         <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let resource of resources">
                          
                           <td>{{resource.Name}}</td>
                          
                          <td class="actions"><a [routerLink]="['/dashboard/resources/detail/'+resource._id]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a><a (click)="delete(resource._id)"><i class="fa fa-trash-o" aria-hidden="true"></i></a></td>

                        </tr>
                       
                      </tbody>
                    </table>
               </section>
            </div>
            <div style="text-align: center;" class="col-12">
                <hr>
               <ngb-pagination [collectionSize]="collectionSize"  (pageChange)="loadPage($event)" [(page)]="page" [maxSize]="10" [pageSize]="pageSize"  [boundaryLinks]="true"></ngb-pagination>

            </div>

            
            
             
        
     </div>
 </div>
 
 <app-footer></app-footer>
 </div>
